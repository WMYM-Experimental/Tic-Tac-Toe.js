<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI game</title>
    <!-- script file -->
    <script src="/js/ai.js" defer></script>
    <!-- style file -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- google fonts api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <!-- google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
</head>

<body>
    <div class="set">
        <h1 id="set__text" class="set__text">
            Can a Human Overcome me?
            <span class="material-icons">
                smart_toy
            </span>
        </h1>
        <button class="set__restart-btn" id="restart-btn">Restart</button>
        <div id="board" class="board">
            <div class="board__tile" id="t0">x</div>
            <div class="board__tile" id="t1">x</div>
            <div class="board__tile" id="t2">x</div>
            <div class="board__tile" id="t3">x</div>
            <div class="board__tile" id="t4">x</div>
            <div class="board__tile" id="t5">x</div>
            <div class="board__tile" id="t6">x</div>
            <div class="board__tile" id="t7">x</div>
            <div class="board__tile" id="t8">x</div>
        </div>
    </div>
</body>

</html>
